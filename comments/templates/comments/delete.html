{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div style="text-align: center; max-width:500px; margin: 4rem auto;">
    <div class="md-4">
        <h4>Article Delete : {{ target_comment.content }}</h4>
    </div>
    <form action="{% url 'comments:delete' pk=target_comment.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}

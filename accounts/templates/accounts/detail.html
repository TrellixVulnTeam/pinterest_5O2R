{% extends 'base.html' %}
{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">

        <img src="{{ target_user.profile.image.url }}" alt=""
             style="height:20rem; width: 20rem; border-radius: 10rem; margin-bottom: 2rem;">
        
        {% if target_user.profile %}
        <h2 style="font-family: 'NanumSquareB';">
            {{ target_user.profile.nickname }}
        </h2>
        <h6 style="margin-bottom: 3rem;">{{ target_user.profile.message }}</h6>
        <a href="{% url 'profiles:update' pk=target_user.profile.pk %}">
                edit
        </a>

        {% else %}
        <a href="{% url 'profiles:create' %}">
            <h2 style="font-family: 'NanumSquareB';">
            Create Profile
        </h2>
        </a>
        {% endif %}
        {% if target_user == user %}
        <a href="{% url 'accounts:update' pk=user.pk %}">
            <p>
                Change Info
            </p>
        </a>
        <a href="{% url 'accounts:delete' pk=user.pk %}">
            <p>
                Quit
            </p>
        </a>
        {% endif %}

    </div>
</div>

{% endblock %}
